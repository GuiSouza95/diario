<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script th:src="@{/js/script.js}" defer></script>

    <title th:text="${pageTitle}">Diário do Pet</title>
</head>

<body>
    <header th:fragment="header" class="navbar-light bg-light">
        <nav class="nav justify-content-between align-items-center p-3">
            <a th:href="@{/}" class="nav-link">
                                
                <div class="border border-danger col-6 d-flex justify-content-center">
                    <div class="w-50 ">
                        <img th:src="@{/image/logo.jpg}" alt="Gato fofo" class="img-fluid">
                    </div>
                    <h3 class="text-center">Diário do Pet</h3>
                </div>
            </a>

            <div class="border border-danger">
                <div class="nav list-inline m-0">
                    <a th:href="@{/dashboard}" sec:authorize="isAuthenticated()" class="list-inline-item nav-link">Dashboard</a>

                    <a th:href="@{/}" sec:authorize="isAnonymous()" class="list-inline-item nav-link">Página Inicial</a>

                    <a th:href="@{/about-us}" class="list-inline-item nav-link">Sobre nós</a>

                    <a th:href="@{/contacts}" class="list-inline-item nav-link">Conctatos</a>

                    <a th:href="@{/login}" sec:authorize="isAnonymous()" class="list-inline-item btn btn-outline-primary">Login</a>

                    <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                        <button type="submit" class="list-inline-item btn btn-outline-danger">Logout</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <footer th:fragment="footer" class="text-center mt-5">
        <p>© 2025 Diário do Pet - Todos os direitos reservados</p>
    </footer>
</body>
</html>
