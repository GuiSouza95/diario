<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <header th:replace="fragments/layout :: header"></header>

  <div class="container-fluid">
    <div class="row"> 
      <nav class="col-md-2 bg-img py-4">
        <h4 class="text-center mb-4"> Diário do Pet</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="@{/dashboard}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="@{/meus-pets}">Meus Pets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="@{/visitas}">Relatórios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="@{/relatorios}">Visitas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="@{/configuracoes}">Fotos</a>
          </li>
        </ul>

        <br>

        <ul class="nav flex-column">
          <li class="nav-item"> <a class="nav-link d-flex align-items-center gap-2 link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#"> <svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear"
                viewBox="0 0 16 16">
                <path
                  d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0" />
                <path
                  d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z" />
              </svg>Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2 link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#"> <svg xmlns="http://www.w3.org/2000/svg"
                width="16" height="16" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
                <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1" />
                <path
                  d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117M11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z" />
              </svg>Sign out</a>
          </li>
        </ul>
      </nav>
   
      <main class="col-md-10 py-4 px-5 bg-image3">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Bem-vindo(a), <span text="${tutor.nome}">Tutor</span></h2>
          <div class="d-flex align-items-center">
            <img th:src="@{/image/icon-user-check.png}" alt="Foto do cliente" class="avatar-sm me-2">
          </div>
        </div>

        <!-- Stats Cards -->
        <div class="row g-4">
          <div class="col-md-3">
            <div class="card p-3 text-center bg-color-dash bg-opacity-25">
              <h5 text="${totalPets}">3</h5>
              <p class="mb-0">Pets Cadastrados</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card p-3 text-center bg-color-dash bg-opacity-25">
              <h5 text="${visitasSemana}">2</h5>
              <p class="mb-0">Visitas nesta Semana</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card p-3 text-center bg-img">
              <h5 text="${relatoriosRecentes}">5</h5>
              <p class="mb-0">Relatórios Recentes</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card p-3 text-center bg-primary">
              <h5>+ Novo</h5>
              <p class="mb-0"><a href="/pets/novo" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Adicionar Pet</a></p>
            </div>
          </div>
        </div>
        
        <div class="row my-5">
          <div class="col-md-12">
            <div class="card p-4">
              <h5>Atividade das Visitas (últimos 7 dias)</h5>
              <!-- Substitua abaixo por gráfico real com Chart.js -->
              <canvas id="visitasChart" height="100"></canvas>
            </div>
          </div>
        </div>

        <div class="row my-5">
          <h4>Últimas fotos</h4>
          <div class="col-md-3" each="foto : ${fotosRecentes}">
            <img src="@{${foto.url}}" class="img-fluid rounded mb-3" alt="Foto do pet">
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS e Chart.js para gráfico -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('visitasChart');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
        datasets: [{
          label: 'Visitas',
          data: [1, 2, 2, 3, 1, 0, 2],
          borderColor: '#fbbf24',
          tension: 0.4
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>

  <footer th:replace="fragments/layout :: footer"></footer>
</body>

</html>
