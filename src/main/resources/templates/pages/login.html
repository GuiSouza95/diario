<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header th:replace="fragments/layout :: header"></header>

    <main>
<div class="container-fluid d-flex justify-content-center">
    <div class="col-4 text-center my-5 py-5">
        <div class="pb-3 border border-primary rounded-3 mb-4">
            <h2 class="my-5">Login</h2>
            <form action="#" th:action="@{/}" method="get" class="mb-3">
                <div class="my-3">
                    <label for="email">E-mail</label>
                    <br>
                    <input type="email" name="email" id="email" th:value="*{email}">
                    <br>
                </div>
                
                <div class="my-3">
                    <label for="password">Password</label>
                    <br>
                    <input type="password" name="pass" id="pass" th:value="*{pass}">
                    <br>
                </div>

                <div class="my-3">
                    <input type="checkbox" name="checkbox" id="checkbox" th:value="*{checkbox}">
                    <label for="checkbox">Manter sessão iniciada</label>
                </div>

                <div class="row d-flex justify-content-center">
                    <div class="col-3">
                        <button type="submit" class="btn btn-outline-success">Entrar</button>
                    </div>

                    <div class="col-3">
                        <button type="reset" class="btn btn-outline-danger">Cancelar</button>
                    </div>
                </div>
            </form>

            <q>Ao entrar aceita os termos de privacidade</q>
        </div>
        <p>Não tem conta ? <a th:href="@{/register}">Registre-se agora</a></p>
    </div>
</div>
    </main>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
